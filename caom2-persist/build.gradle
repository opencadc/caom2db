plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.3.8'

dependencies {
    compile 'log4j:log4j:1.2.+'
    
    compile 'org.opencadc:caom2:2.3.+'

    testCompile 'junit:junit:4.+'
}

apply from: '../opencadc.gradle'


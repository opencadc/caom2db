plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.3.1'

dependencies {
    compile 'log4j:log4j:1.2.+'
    
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:caom2:[2.3.0,)'

    testCompile 'junit:junit:4.+'
}

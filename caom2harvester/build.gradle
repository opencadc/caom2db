plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.3.5'

mainClassName = 'ca.nrc.cadc.caom2.harvester.Main'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'
    
    compile 'org.opencadc:cadc-util:[1.0,)'
    compile 'org.opencadc:caom2:[2.3.4,)'
    compile 'org.opencadc:caom2-compute:[2.3.3,)'
    compile 'org.opencadc:caom2persistence:[2.3.6,)'
    compile 'org.opencadc:cadc-util:[1.0.14,)'
    compile 'org.opencadc:caom2-repo:[1.0,)'
    compile 'org.opencadc:caom2-persist:[2.3.1,)'

    runtime 'net.sourceforge.jtds:jtds:1.+'
    runtime 'org.postgresql:postgresql:9.4.1209.jre7'
    
    testCompile 'junit:junit:4.+'
}
